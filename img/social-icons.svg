<foreignObject width="100%">
<style>
    .all .button{
    display: inline-block;
    height: 60px;
    width: 60px;
    float: left;
    margin: 0px;
    background: white;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
    transition: all 0.5s ease-in-out;
    overflow: hidden;
}

.all .button .icon{
    display: inline-block;
    height: 60px;
    width: 60px;
    text-align: center;
    border-radius: 50px;
    box-sizing: border-box;
    line-height: 2.21;
    transition: all 0.5s ease-in-out;
}

.all .button:hover{
    width: 230px;
}

.all .button .icon i{
    font-size: 27px;
    line-height: 2.21;
    transition: all 0.5s ease-in-out;
}

.all .button span{
    font-size: 21px;
    font-weight: bold;
    line-height: 2.21;
    margin-left: 15px;
    transition: all 0.5s ease-in-out;
}
</style>

<div class="all">
<div class="button">
<div class="icon">
<a href="#"><i class="fa-brands fa-facebook"></i></a>
</div>
<a href="#"><span>Facebook</span></a>
</div>
